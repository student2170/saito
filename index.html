
<html>
<head>
<style>
body {

}

<title>あなたのいいところ診断</title>
</head>
<body>
    <h1>あなたのいいところは？</h1>
    <p>診断したい名前を入れて下さい</p>
    <input type="text" id="user-name" size="40" maxlenght="20">
    <button id="assessment">診断する</button>
    <div id="result-area"></div>
    <div id="tweet-area"></div>
<script>
const answers = [
    '{userName}のよいところは声です。',
    '{userName}のよいところはまなざしです。',
    '{userName}のよいところは情熱です。',
    '{userName}のよいところは厳しさです。',
    '{userName}のよいところはカッコ良いところです。',
    '{userName}のよいところは優しいところです。',
    '{userName}のよいところはかわいいところです。',
    '{userName}のよいところはもてるところです。',
    '{userName}のよいところはすごいところです。',
    '{userName}は身長が高い男性がお似合いです。',
    '{userName}は身長が低い男がお似合いです。',
    '{userName}は身長の高い女性がお似合いです。',
    '{userName}は身長の低い女性がお似合いです。',
    '{userName}は。',
    '{userName}のよいところはきれいなところです。'
    
    
];

function assessment(userName){
    let sumOfCharCode = 0
    for (let i = 0; i< userName.length; i++) {
        sumOfCharCode = sumOfCharCode + userName.charCodeAt(i);
    }
    
    const index = sumOfCharCode % answers.length;
    let result = answers[index];
    
    result = result.replace(/\{userName\}/g,userName);
    return result;
}
const userNameInput = document.getElementById('user-name')
const assessmentButton = document.getElementById('assessment')
const resultDivided = document.getElementById('result-area')
const tweetDivided = document.getElementById('tweet-area')
var userName　="test"
assessmentButton.onclick = () => {
    userName = userNameInput.value;
    if (userName.length ===0){
        return;
    }
    console.log(userName);
    removeAllChildren(resultDivided);
    const header = document.createElement('h3');
    header.innerText = '診断結果';
    resultDivided.appendChild(header);
    
    
    const paragraph = document.createElement('p');
    const result = assessment(userName);
    paragraph.innerText = result;
    resultDivided.appendChild(paragraph);
};
    
function removeAllChildren(element) {
    while (element.firstChild) {
        element.removeChild(element.firstChild);
    }
}

function assessment(userName) {
    let sumOfCharCode = 0;
    for (let i = 0; i < userName.length; i++) {
    
        sumOfCharCode = sumOfCharCode + userName.charCodeAt(i);
    }
    
    const index = sumOfCharCode % answers.length;
    let result = answers[index];
    
    result = result.replace(/\{userName\}/g, userName);
    return result;
}
    
    
</script>
